{% extends "main.html" %}
{% block main %}
<div class="container">
    <div class="row">
        <form class="row g-3 needs-validation" id="form">
            <div class="card-header">
                    <a href="/empresa/lista" class="btn btn-outline-warning">Voltar</a>
            </div>
            <div class="col-md-4">
                <label for="nome_fantasia" class="form-label">nome_fantasia</label>
                <input type="text" class="form-control" id="nome_fantasia" name="nome_fantasia" placeholder="Digite seu nome_fantasia." required>
            </div>
            <div class="col-md-4">
                <label for="sobrenome_razao" class="form-label">Sobre nome</label>
                <input type="text" class="form-control" id="sobrenome_razao" name="sobrenome_razao"
                placeholder="Por favor digite seu sobrenome_razao" required>
            </div>
            <div class="col-md-4">
                <label for="cpf_cnpj" class="form-label">cpf_cnpj</label>
                <input type="text" class="form-control" id="cpf_cnpj" name="cpf_cnpj" placeholder="Por favor digite seu cpf_cnpj"
                required>
            </div>
            <div class="col-md-6">
                <label for="rg_ie" class="form-label">rg_ie</label>
                <input type="text" class="form-control" id="rg_ie" name="rg_ie" placeholder="Digite seu rg_ie" required>
                <div class="invalid-feedback">
                    seu rg_ie
                </div>
            </div>
            <div class="col-md-6">
                <label for="data_nascimento_abertura" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="data_nascimento_abertura" name="data_nascimento_abertura"
                    placeholder="Digite sua data de nascimento" required>
                    <div class="invalid-feedback">
                        Por favor digite sua data de nascimento.
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        concordo com os termos e condições
                    </label>
                    <div class="invalid-feedback">
                        Você deve concordar antes de enviar.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="button" id="insert">Salvar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block script %}
{% include "script.html" %}
<script defer type="module" src="/js/empresa.js"></script>
{% endblock %}
